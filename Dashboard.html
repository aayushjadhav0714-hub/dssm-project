<!DOCTYPE html>
<html>
<head>
    <title>Disaster Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --primary: #0b3c5d;
            --secondary: #1d70a2;
            --accent: #c0392b;
            --bg-light: #f4f6f8;
            --text-dark: #2c3e50;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        /* Header */
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-side {
            font-size: 20px;
            font-weight: 600;
        }

        .right-side {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-side button {
            background-color: var(--accent);
            color: var(--white);
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .right-side i {
            font-size: 20px;
            cursor: pointer;
        }

    /* DASHBOARD CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: all 0.35s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }

    .up {
      color: #22c55e;
      font-size: 14px;
    }

    .down {
      color: #ef4444;
      font-size: 14px;
    }

    /* RESOURCE ALERTS */
    .alerts {
      background: white;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .alerts h3 {
      margin-bottom: 20px;
    }
        /* Layout */
        .content {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: var(--secondary);
            padding: 20px 0;
            color: var(--white);
        }

        .sidebar h3 {
            margin: 0;
            padding: 12px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .sidebar h3:hover {
            background-color: var(--accent);
            border-radius: 7px;
            width: 100%;
        }

        /* Main Data Area */
        .data {
            padding: 24px;
            width: 100%;
        }

        .data h1 {
            margin-bottom: 20px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
        }
    </style>
</head>

<body>

</html>
