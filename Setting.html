<!DOCTYPE html>
<html>
<head>
    <title>Disaster Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root {
    --primary: #0b3c5d;
    --secondary: #1d70a2;
    --accent: #c0392b;
    --bg: #f4f6f8;
    --white: #ffffff;
    --text: #2c3e50;
    --muted: #6b7280;
    --border: #dcdcdc;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
}

/* Header */
header {
    background: var(--primary);
    color: var(--white);
    padding: 16px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.right-side {
    display: flex;
    gap: 20px;
    align-items: center;
}

.right-side button {
    background: var(--accent);
    color: var(--white);
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
}

/* Main Layout */
.content {
    display: flex;
    min-height: calc(100vh - 70px);
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: var(--secondary);
    color: white;
    padding-top: 20px;
}

.sidebar h3 {
    margin: 0;
    padding: 14px 20px;
    font-weight: 500;
    cursor: pointer;
}

.sidebar h3:hover {
    background: var(--accent);
}

/* Main Data */
.data {
    padding: 30px;
    width: 100%;
}

/* Cards Layout */
.cards {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 30px;
    margin-top: 20px;
}

/* Card */
.card {
    background: var(--white);
    border-radius: 10px;
    padding: 22px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.06);
}

/* User Info */
.user {
    display: flex;
    gap: 16px;
    align-items: center;
}

.avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
}

.user-info p {
    margin: 4px 0;
    font-size: 14px;
    color: var(--muted);
}

/* Form */
.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
}

.input-box {
    position: relative;
}

.input-box input {
    width: 100%;
    padding: 10px 40px;
    border: 1px solid var(--border);
    border-radius: 6px;
}

.input-box i {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
}

.input-box .left { left: 12px; }
.input-box .right { right: 12px; cursor: pointer; }

.hint {
    font-size: 12px;
    color: var(--muted);
    margin-top: 4px;
}

/* Tips */
.tips {
    background: #eaf4fb;
    padding: 14px;
    border-radius: 8px;
    font-size: 14px;
    margin: 20px 0;
}

/* Button */
.btn {
    width: 100%;
    padding: 12px;
    background: var(--secondary);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* Responsive */
@media (max-width: 900px) {
    .cards {
        grid-template-columns: 1fr;
    }
    .sidebar {
        display: none;
    }
}
</style>
</head>

<body>

<header>
    <div>Emergency Response System</div>
    <div class="right-side">
        <button>Logout</button>
        <i class="fas fa-bell"></i>
    </div>
</header>

<div class="content">

    <div class="sidebar">
        <h3 onclick="location.href='Dashboard.html'">Dashboard</h3>
    </div>

    <div class="data">
        <h1>Security Settings</h1>

        <div class="cards">

            <!-- User Card -->
            <div class="card">
                <div class="user">
                    <div class="avatar">ERS</div>
                    <div class="user-info">
                        <strong>Admin User</strong>
                        <p>admin@ers.gov</p>
                        <p>Last login: 05/02/2026</p>
                    </div>
                </div>
                <p style="margin-top:12px;color:var(--muted)">Role: Administrator</p>
            </div>

            <!-- Password Card -->
            <div class="card">
                <h3><i class="fas fa-shield-alt"></i> Reset Password</h3>

                <div class="form-group">
                    <label>New Password *</label>
                    <div class="input-box">
                        <i class="fas fa-lock left"></i>
                        <input type="password">
                        <i class="fas fa-eye right"></i>
                    </div>
                    <div class="hint">Minimum 8 characters with number & symbol</div>
                </div>

                <div class="form-group">
                    <label>Confirm Password *</label>
                    <div class="input-box">
                        <i class="fas fa-lock left"></i>
                        <input type="password">
                        <i class="fas fa-eye right"></i>
                    </div>
                </div>

                <div class="tips">
                    <strong>Password Security Tips:</strong>
                    <ul>
                        <li>Use strong passwords</li>
                        <li>Avoid personal data</li>
                        <li>Change regularly</li>
                    </ul>
                </div>

                <button class="btn">
                    <i class="fas fa-save"></i> UPDATE PASSWORD
                </button>
            </div>

        </div>
    </div>

</div>
</body>
</html>
